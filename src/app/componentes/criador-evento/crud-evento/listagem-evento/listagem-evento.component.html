<h3 class="first">Lista de Eventos</h3>
<p-table [value]="eventos">
  <ng-template pTemplate="header">
    <tr>
      <th>Evento</th>
      <th>Local</th>
      <th>Data</th>
      <th>Valor</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-evento>
    <tr>
      <td>{{evento.nome}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.data}}</td>
      <td>{{evento.valor}}</td>
    </tr>
  </ng-template>
</p-table>
