<app-banner [evento]="evento" [mostrarBusca]="false"></app-banner>
<section class="container">

  <div class="escolha">
    <ul class="filtro">
      <li>Filtrar por:</li>
      <li>Todos</li>
      <li>VIP</li>
      <li>Premium</li>
      <li>Camarote</li>
      <li>Pista</li>
      <li>
        <ng-select [items]="ordemPreco"
                   placeholder="PreÃ§o"
                   [clearable]="false"
                   [searchable]="false"
                   [(ngModel)]="ordemPrecoSelecionada"
                   name="ordemPrecoSelecionada"
                   id="pais"
                   class="select">
        </ng-select>
      </li>
    </ul>

    <div class="ingresso">
      <app-escolha-ingresso></app-escolha-ingresso>
    </div>

    <ng-template [ngIf]="isMobile" [ngIfElse]="desktop">
      <div class="assento">
        <p-accordion>
          <p-accordionTab header="Ver mapa do ambiente">
            <div style="width: 40px; height: 40px; background: #1c1f1f"></div>
          </p-accordionTab>

        </p-accordion>
      </div>
    </ng-template>

    <ng-template #desktop>
      <div class="assento">

      </div>
    </ng-template>

    <div class="local-evento"></div>
  </div>


</section>
