<div class=" p-grid p-dir-col">
  <div class="p-col">
    <label class="p-col-fixed" *ngIf="label">{{label}}</label>
    <ng-select [items]="itens"
               placeholder="{{placeholder}}"
               [clearable]="false"
               [searchable]="false"
               [(ngModel)]="val"
               name="{{ val }}"
               id="{{id}}">
    </ng-select>
  </div>
</div>
