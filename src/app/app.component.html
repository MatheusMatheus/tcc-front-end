<header class="main-container">
    <div class="header">
      #BlackLivesMatter
    </div>
    <ul class="navigation" (scroll)="onScroll($event)"
        [className]="colorido ? 'navigation colorido' : 'navigation'">

      <li class="toggle">
        <i class="pi pi-bars" (click)="display = true"></i>
        <p-sidebar [(visible)]="display" [baseZIndex]="300" [style]="{width:'100%'}">
          <ul class="menu-mobile">
            <li *ngFor="let item of items"
              style="color: black; z-index: 200; font-weight: 700; padding: 1em"
            >{{item.label}}</li>
          </ul>
        </p-sidebar>
      </li>

      <li class="logo" routerLink=""><span>EVENTOS D'AHORA</span></li>

      <li class="item" routerLink="/dashboard/home">
        Criar evento
      </li>
      <li class="item" routerLink="/conta/login">
        Minha conta
      </li>
      <li class="carrinho" routerLink="/checkout/carrinho">
        <i class="pi pi-shopping-cart" style="font-size: 1.5em;"></i>
      </li>
    </ul>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <app-rodape></app-rodape>
</footer>
