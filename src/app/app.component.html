                     [popup]="true"
                     [viewportHeight]="340"
                      [menuWidth]="170">

        </p-slideMenu>
      </li>

      <li class="logo" routerLink="">EVENTOS D'AHORA</li>

      <li class="item">
        Criar evento
      </li>
      <li class="item" routerLink="login">

      </li>
      <li class="carrinho" routerLink="carrinho">
        <i class="pi pi-shopping-cart" style="font-size: 1.5em;"></i>
      </li>
    </ul>
</header>
